<!DOCTYPE html>
<html lang="en">

    <title>University Feedback Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form class="form" id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
